# COCO 2017 dataset http://cocodataset.org
# Train command: python train.py --data coco.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco
#     /yolov5

# download command/URL (optional)
# download: bash data/scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../OTLabels/data/coco/radeberger_00_filtered_1_6cl.txt # 118287 images
val: ../OTLabels/data/coco/radeberger_00_filtered_1_6cl.txt # 5000 images
test: ../OTLabels/data/coco/radeberger_00_filtered_1_6cl.txt # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 6

# class names
names: ["person", "bicycle", "car", "motorcycle", "bus", "truck"]
