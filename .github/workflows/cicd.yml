---
# This workflow will install Python dependencies, run tests

name: Linting and tests

on: [pull_request]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ON_PUSH: ${{ github.event_name == 'push' }}
  TO_MAIN: ${{ github.ref == 'refs/heads/main' }}
  DEPLOY_CONTAINER: ${{ env.ON_PUSH && env.TO_MAIN }}

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements.txt and requirements-dev.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Lint codebase
        run: |
          flake8 hbsbuddy
          flake8 tests
          mypy .
      - name: Test with pytest
        run: pytest --cov=hbsbuddy tests/
      - name: Log in to the Container registry
        if: ${{ env.DEPLOY_CONTAINER }}
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        if: ${{ env.DEPLOY_CONTAINER }}
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        if: ${{ env.DEPLOY_CONTAINER }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.cuda
          push: true
          tags: ghcr.io/opentrafficcam/OTLabels
          labels: ${{ steps.meta.outputs.labels }}
